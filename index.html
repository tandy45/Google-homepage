<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf=8">
        <title>Google Homepage mockup!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="wrapper">
                <header>
                    <ul>
                        <li class="head-left">About</li>
                        <li class="head-left">Store</li>
                        <li class="head-right">Images</li>
                        <li class="head-right">Gmail</li>
                        
                        <li></li>
                    </ul>

                </header>
            
                <div class="content" id="main">
                    <img class="logo" height="92" width="272" src="images/googlelogo_color_272x92dp.png" alt="google">

                    <form>
                        <input type="text" name="search" id="search" class="search">
                        <br>
                        <br>
                        <input type="button" value="Google Search" class="btn">
                        <input type="button" value="I'm Feeling Lucky!" class="btn">
                    </form>
                </div>

                <footer>
                    <div class="top">
                        <h3>United Kingdom</h3>
                    </div>

                    <div class="bottom">
                        <li class="foot-left">Advertisement</li>
                        <li class="foot-left">Business</li>
                        <li class="foot-right">Privacy</li>
                        <li class="foot-right">Terms</li>
                        <li class="foot-right">Settings</li>
                    </div>
                </footer>
        </div>    
    </body>
</html>
